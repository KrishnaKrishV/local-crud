<div class="col-sm-4 offset-sm-4">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control mt-2" formControlName="name" type="text" placeholder="Name">
        </div>
        <div class="form-group">
            <label>age:</label>
            <input class="form-control mt-2" formControlName="age" type="number" placeholder="Age">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
